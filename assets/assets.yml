# see documentation at http://documentcloud.github.com/jammit/
package_assets:         on      # (on, off, always)
compress_assets:        on         # (on, off)
gzip_assets:            on          # (on, off)
template_function:      _.template  # (provided by underscore.js)
package_path:           assets      # (defaults to assets)
javascript_compressor:  closure     # (yui, closure)
compressor_options:
  compilation_level: "WHITESPACE_ONLY"


javascripts:
  workspace:
    - public/javascripts/vendor/*.js
    - public/javascripts/application.js
    - public/javascripts/**/*.js

